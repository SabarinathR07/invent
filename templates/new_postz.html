{% extends 'base.html' %}

{% block head %}
<title>New Location</title> 
{% endblock %}

{% block body %}
<h1>New Location</h1>

    <hr>
    <h2>Create New Location:</h2>
    <form action='/postsz' method='POST'>
        <label for="mid">Location id :</label>
        <input class="form-control" type="text" name='mid' id='mid' placeholder="Enter movement id" aria-label="Enter movement id">
        <br>
        <br>
        <label for="title">Name</label>
        <input class="form-control" type="text" name='title' id='title' placeholder="Enter Name of the warehouse" aria-label="Enter Name of the warehouse">
        <br>
        <br>
        <label for="address"> Address :</label>
        <textarea class="form-control" name='address' id="address" placeholder="Enter Address" aria-label="Enter address" rows="1"></textarea>
        <br>
        <br>
        <label for="qty">number of products</label>
        <input class="form-control" type="text" name='qty' id='qty' placeholder="Enter no products" aria-label="Enter No of products">
        <br>
        <br>
        <input type='submit'  class="btn btn-primary" value='Post'>
    </form>
    <hr>
{% endblock %}
